<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monty Hall Problem</title>
</head>
<body>

    <h1>The Monty Hall Problem</h1>

    <script>

    let switchCounter = 0;
    let stayCounter = 0;

    for(let i = 0; i < 1000; i ++)
    {

        let car = Math.ceil(Math.random() * 3);
        document.write("<p>The car is behind door number " + car + "</p>");

        let choice = Math.ceil(Math.random() * 3);
        document.write("<p>The contestant choses door number " + choice + "</p>");

        /*
        let remove = Math.ceil(Math.random() * 3);
        while(remove == car || remove == choice)
        {
            remove = Math.ceil(Math.random() * 3);
        }
        */

        let remove;
        do
        {
            remove = Math.ceil(Math.random() * 3);
        }
        while(remove == car || remove == choice);
        document.write("<p>The host removes door number " + remove + "</p>");

        if(choice == car)
        {
            stayCounter ++;
            document.write("<p style='color:red;'>The contestant should stay</p>");
        }
        else
        {
            switchCounter ++;
            document.write("<p style='color:green;'>The contestant should switch</p>");
        }

        document.write("<hr>");

    }

    let percent = Math.round(switchCounter / 1000 * 100);
    document.write("<h2>Swithing was correct " + percent + "% of the time</h2>");
        
    </script>
    
</body>
</html>
